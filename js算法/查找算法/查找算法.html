<script>
    let arr = [1,2,3,4,5,6,7,8,8,9,40];
    // 折半查找算法，只适用于有序数组。
    function binSearch (arr, element) {
        let low = 0;
        let high = arr.length - 1;
        while(low <= high) {
            let mid = Math.floor((low + high)/2);
            if (arr[mid] === element) {
                return mid;
            } else if (arr[mid] > element) {
                high = mid - 1;
            } else {
                low = mid + 1;
            }
        }
        return -1; // 查找不到该元素
    }
   let ret =  binSearch(arr, 8);
   console.log(ret, arr[ret]);
</script>
