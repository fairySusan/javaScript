<!DOCTYPE html>
<html>
<head>
	<title>事件冒泡模型</title>
	<meta charset="utf-8">
	<style type="text/css">
		#box1{
			width:300px;
			height: 300px;
			position: relative;
			background: red;
		}
		#box2{
			width:200px;
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom:0;
			margin: auto;
			background: yellow;
		}
		#box3{
			width:100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
			background: pink;
		}
	</style>
</head>
<body>
	<h1>冒泡事件模型</h1>
	<h2>普通事件中的onclick事件只支持单个事件，会被其他onclick事件覆盖，(重点！！！)
        有两种写法(这种叫做事件绑定):
    </h2>
    <h3>一是在标签内写onclick事件</h3>
　　<h3>二是在JS里面写onlicke=function（）{}</h3>

    <h2>事件监听中的addEventListener可以添加多个事件而不用担心被覆盖(这种叫做添加事件监听器)
    只有一种写法：监听方法</h2>
	<h3>添加事件监听器的方法可以选择冒泡事件模型还是捕获事件模型</h3>
	<div id="box1" onclick="f1()">
		box1
		<div id="box2" onclick="f2()">
			box2
			<div id="box3">box3</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function f1(event){
		alert('box1被点击');
		console.log('box1被点击');
	}
	function f2(){
		alert('box2被点击');
		console.log('box2被点击');
	}
	function f3(event){
		alert('box3被点击');
		console.log('box3被点击');
		// event.stopPropagation();//阻止事件冒泡，加了这一句点击box3，就只会弹出box3的弹框
		event.preventDefault();//阻止被点击的元素的事件发生
	}
	// document.getElementById('box3').addEventListener('click',function(){
	// 	if (event.target == this) {
	// 		alert('box3被点击');
	// 	}
	// })
</script>
</html>
