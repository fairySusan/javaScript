	    function Pets(lastName, firstName,age) {
			var cat = new Object();

			cat.firstName = firstName;

		function pets(){}

			//方法......
		}

		/*6.用混合方式创建对象*/
		function pets(firstName,lastName,age) {
			this.firstName = firstName;

			this.age = age;
