<!DOCTYPE html>
<html>
<head>
	<title>Math对象常用方法</title>
</head>
<body>
<h2>Math.round(4.6)对这个数进行四舍五入</h2>
<h2>Math.random()产生一个0~1的随机数</h2>
<h2>Math.max(1000,10002)返回两个数之间较大的那个</h2>
<h2>Math.min(1000,10002)返回两个数之间较小的那个</h2>
<h2>console.log(Math.abs(-1000))返回绝对值</h2>
<h2>console.log(Math.sqrt(4))返回数的平方根</h2>
</body>
<script type="text/javascript">
	console.log(Math.round(4.6));//对这个数进行四舍五入
	console.log(Math.random());//产生一个0~1的随机数
	console.log(Math.max(1000,10002));//返回两个数之间较大的那个
	console.log(Math.min(1000,10002));//返回两个数之间较小的那个
	console.log(Math.abs(-1000));//返回绝对值
	console.log(Math.sqrt(4));//返回数的平方根
</script>
</html>
