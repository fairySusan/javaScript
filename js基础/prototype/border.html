<!DOCTYPE html>
<html>
<head>
	<title>纯CSS实现三角形的原理</title>
	<style type="text/css">
		#box{
			width: 0;
			border-color: #E47373 transparent transparent transparent;
			border-style: solid;
			border-width: 50px;
		}
		#box2{
			width: 0;
			border-color: #E47373 #49D8C8 #4AE328 #E1EA35;
			border-style: solid;
			border-width: 50px;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<div id="box2">
		
	</div>
</body>
</html>
