<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>纯函数</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div>
    纯函数是函数式编程的概念，必须遵守以下约束：
    <ul>
      <li>不得改写参数</li>
      <li>不依頼其他外部的状态，变量或常量</li>
      <li>不能调用系统I/O的api</li>
      <li>不能调用Date.now()或者Math.random()等不纯的方法，因为每次都会得到不一样的结果</li>
      <li>简单地说就是，纯函数内的代码跟函数体外的代码没有关系，不会对外界产生副作用</li>
    </ul>
    js中的副作用包括：
    <ul>
      <li>修改了任何外部变量或对象属性（e.g., 全局变量或者在父函数作用域链的变量）</li>
      <li>控制台日志</li>
      <li>屏幕输出</li>
      <li>写入文件</li>
      <li>写入网络</li>
      <li>触发任何外部进程</li>
      <li>调用任何其他函数</li>
    </ul>
  </div>
</body>
</html>
