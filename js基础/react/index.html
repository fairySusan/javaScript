<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
const ThemeContext = React.createContext('dark');
const UserContext = React.createContext('admin');
class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      theme: 'light'
    }
  }
  render() {
    return (
      <div>
        <button onClick={() => {this.setState({theme: 'light'})}}>light</button>
        <button onClick={() => {this.setState({theme: 'dark'})}}>dark</button>
        <ThemeContext.Provider value={this.state.theme}>
          <UserContext.Provider value="superadmin">
          <Toolbar></Toolbar>
          </UserContext.Provider>
        </ThemeContext.Provider>
      </div>
    )
  }
}
function Toolbar(props) {
  return (
    <div>
      <ThemeButton></ThemeButton>
    </div>
  )
}
class ThemeButton extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
        <ThemeContext.Consumer>
          {
            theme => (
              <UserContext.Consumer>
                {user => (<h1>{theme + user}</h1>)}
              </UserContext.Consumer>
            )
          }
        </ThemeContext.Consumer>
    )
  }
}
ThemeButton.contextType = ThemeContext;
var app = document.querySelector('#app');
ReactDOM.render(<App></App>, app);
</script>
<script type="text/babel" src="main.js"></script>
</html>
