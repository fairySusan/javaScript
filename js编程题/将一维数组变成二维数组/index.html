<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>将一维数组改为多维数组</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
</body>
<script>
  var arr = [
    {name: 'a', age: 1},
    {name: 'b', age: 2},
    {name: 'c', age: 3},
    {name: 'd', age: 4},
    {name: 'e', age: 5},
    {name: 'f', age: 6},
  ];
  
  function MultidimensionArr(arr, num) {
    var newArr = [];
    for (let i = 0; i< Math.floor(arr.length / num); i++) {
      const temp = arr.slice(i*num, i*num + num);
      newArr.push(temp);
    }
    console.log(newArr);
  }
  MultidimensionArr(arr, 2);
</script>
</html>
