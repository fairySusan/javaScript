<body>
	<div>
		<h1>冒泡排序</h1>
		<p>
			比较第一个与第二个记录， 
			若关键字为逆序则交换；然后比 
			较第二个与第三个记录；依次类 
			推，直至第 n-1 个和第 n 个记录 
			比较为止——第一趟冒泡排序， 
			结果关键字最大的记录被安置在 
			最后一个记录上。 
		</p>
		<p>
			时间复杂度：最好的情况：O(n), 最坏的情况：O(n的平方)
		</p>
	</div>

	 </p>

</body>
<script type="text/javascript">
	var a = [1,2,3,4,5,6,7,8];
	// 1.冒泡排序
	var bubbleSort = function(arr){
		let flag = true;
		let len = arr.length;
		for(let i=0;i<len-1;i++){
			for(let j=0;j<len-1-i;j++){
				if(arr[j]>arr[j+1]){//升序排序
					let temp = arr[j+1];
					arr[j+1] = arr[j];
					a[j] = temp;
					flag = false;
				}
			}
			if (flag) { // 对于已经排序好的数组外层for 循环只需循环一次
				break;
			}
		}
		return arr;
	}
	console.log(bubbleSort(a));
	// 2.快速排序
	var quickSort = function(arr) {
		// 检查元素的个数，小于等于1的返回
		if(arr.length <= 1) {return arr;}
		// 接着选择“基准”，并将其与原数组分离，在定义两个空数组，用来存放一左一右的两个子集
		var pivoteIndex = Math.floor(arr.length / 2);
		var pivot = arr.splice(pivoteIndex, 1)[0]; // 将基准元素从原数组中删除， 并获取基准元素
		var left = [];
		var right = [];
		// 然后开始遍历数组，小于‘基准的’元素，放入左边的子集，大于基准的元素放入右边的子集
		for (let i = 0; i<arr.length; i++) {
			if (arr[i] < pivot) {
				left.push(arr[i]);
			} else {
				right.push(arr[i]);
			}
		}
		// 最后用递归不断重复这个过程,直到left，right只剩一个元素就在第一步return，就可以得到排序后的数组
		return quickSort(left).concat([pivot], quickSort(right));
	}
	// 2. 第二种快速排序算法
	function swap(A,i,j) {
		const t=A[i];
		A[i] = A[j];
		A[j] = t;
	}
	/**
	 * @param {*} A 数组
	 * @param {*} p 起始下标
	 * @param {*} r 结束下标 + 1
	 * **/
	function divide(A,p,r) {
		const x = A[r-1];
		let i = p - 1;
		for(let j = p; j < r - 1; j++) {
			if (A[j] <= x) {
				i++;
				swap(A,i,j);
			}
		}
		swap(A, i+1, r-1);
		return i + 1;
	}
	/**
	 * @param {*} A 数组
	 * @param {*} p 起始下标
	 * @param {*} r 结束下标 + 1
	 * **/
	function qsort(A, p=0, r) {
		r= r || A.length;
		if (p < r-1) {
			const q = divide(A, p, r);
			qsort(A, p, q);
			qsort(A, q+1, r);
		}
		return A;
	}
</script>
