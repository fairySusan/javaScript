<script type="text/javascript">
	/* 洗牌函数 */
	function getRandomInt(min,max){
		/* 产生一个在min和max之间的随机数，
		这里加1是因为random()产生的数不包括1，也就是[min,max),这样就取不到max，
		[min+1,max+1)可以取到max，记得floor()向下取整 */
	    return Math.floor(Math.random()*(max-min+1)+min);
	}
	function shuffle(arr){
	    let newArr =  arr.slice();//深拷贝
	    for (let i=0;i<newArr.length;i++) {
	        let j = getRandomInt(0,i);
	        let temp = newArr[j];
	        newArr[j] = newArr[i];
	        newArr[i] = temp;
	    }
	    return newArr;
	}
</script>
