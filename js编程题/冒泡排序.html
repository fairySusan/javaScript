<!DOCTYPE html>
<html>
<head>
	<title>冒泡排序</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a = [10,5,2,80,35,100];
	var bubbleSort = function(arr){
		var flag = true;
		var len = arr.length;
		for(var i=0;i<len-1;i++){
			for(var j=0;j<len-1-i;j++){
				if(arr[j]>arr[j+1]){//升序排序
					var temp = arr[j+1];
					arr[j+1] = arr[j];
					a[j] = temp;
					flag = false;
				}
			}
			if (flag) {
				break;
			}
		}
	}
	bubbleSort(a);
	console.log(a);
</script>
</html>
