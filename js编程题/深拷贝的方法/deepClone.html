	/**2.可以通过for循环来实现数组的深拷贝**/
	var arr = [1,2,3,4,5]
	var arr2 = copyArr(arr)
	function copyArr(arr) {
	    let res = []
	    for (let i = 0; i < arr.length; i++) {
	     res.push(arr[i])
	    }
	    return res
	}
	/**3.Array对象的slice()函数也可以实现深拷贝数组**/
	/*对象的深拷贝*/
	/*1.万能的for循环实现对象的深拷贝*/
	var obj = {
	  name: 'FungLeo',
	  sex: 'man',
	  old: '18'
	}
	var obj2 = copyObj(obj)
	function copyObj(obj) {
	  let res = {}
	  for (var key in obj) {
	    res[key] = obj[key]
	  }
	  return res;
	}
	};
