	<link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
	<div class="wrapper">
		<div class="slider-container">
			<div class="slider-img fade"> 
				<img src="img1.jpg" alt="" width="100%">
			</div>

			</div>
