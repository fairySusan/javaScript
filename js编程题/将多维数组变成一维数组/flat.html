<!DOCTYPE html>
<html>
<head>
	<title>将多维数组变成一维数组</title>
</head>
<body>
</body>
<script type="text/javascript">
	var a = [1,[2,3],[[4,5],[6,7],8]];
	var newArr = [];
	function flat(arr){
		for(var i=0;i<arr.length;i++){
			if (typeof arr[i] === 'number') {
				newArr.push(arr[i]);
			}else{
				flat(arr[i]);
			}
		}
		return newArr;
	}
	console.log(flat(a));//[1,2,3,4,5,6,7,8]
</script>
</html>
